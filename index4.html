    <div class="row my-5">
        <div class="col-md-12">

            </form>
            <form action="#" method="post" class="my-3">

                        <button type="button" class="btn btn-light" style="border: 1px solid lightgray;">Two</button>
                        <button type="button" class="btn btn-light" style="border: 1px solid lightgray;">Three</button>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </form>
        </div>
    </div>
